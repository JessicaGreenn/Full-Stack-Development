<ul class="nav justify-content-end">
    <li class="nav-item">
      <a id = "searchNav" class="nav-link" routerLink="/search">Search</a>
    </li>
    <li class="nav-item">
      <a id = "bookingsNav" class="nav-link" routerLink="/bookings">My Bookings</a>
    </li> 
</ul>
<p id = "noRsvp" *ngIf="!hasBookings">No reservations to show</p>
<div class="row justify-content-center">
<div  class="col-md-8">
<div *ngIf="hasBookings">
  <table class="table table-hover text-center" id = 'bookings'>
    <tbody>
        <tr>
            <th>#</th><th>Business Name</th><th>Date</th><th>Time</th><th>E-mail</th><th></th>
        </tr>
        <tr *ngFor="let localBooking of localBookings">
          <td *ngIf="localBooking!=undefined">{{localBooking.id}}</td>
          <!-- <td id = 'preImg' style = "background-image: url({{result.image_url}});"></td> -->
          <td *ngIf="localBooking!=undefined">{{localBooking.name}}</td>
          <td *ngIf="localBooking!=undefined">{{localBooking.date}}</td>
          <td *ngIf="localBooking!=undefined">{{localBooking.time}}</td>
          <td *ngIf="localBooking!=undefined">{{localBooking.email}}</td>
          <td *ngIf="localBooking!=undefined"><a (click)="cancelReservation(localBooking.code)"><i class="bi bi-trash"></i></a></td>
        </tr>
        
    </tbody>

  </table>
</div>
</div>
</div>
